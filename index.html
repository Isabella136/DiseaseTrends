<!DOCTYPE html>
<html>
<head>
   
        <title>Disease Trends</title>
    	
	<link rel="stylesheet" type="text/css" href="style.css">
</style>
</head>
<body>
	<header>
		<h1>Disease Trends</h1>
	</header>
	<section>
		<h2>Filter Query by:</h2>

		  
		<form>
			<label for="disease">Disease:</label>
			<select id="disease" name="disease">
                <option value="none">none</option>
				<option value="HIV">HIV</option>
				<option value="Malaria">Malaria</option>
				<option value="Tuberculosis">Tuberculosis</option>
			</select>

            <label for="type">Type:</label>
			<select id="type" name="type">
				<option value="none">none</option>
				<option value="Cases">Cases</option>
				<option value="Deaths">Deaths</option>
			</select>



			<div id="countryDropdown" style="display: inline-block;">
				<label for="country">Country:</label>
				<select id="country" name="country">
					<option value="none">none</option>
					<option value="Cuba">Cuba</option>
					<option value="USA">USA</option>
					<option value="Canada">Canada</option>
				</select>
			</div>

			<div id="regionDropdown" style="display: inline-block;">
				<label for="region">Region:</label>
				<select id="region" name="region">
					<option value="none">none</option>
					<option value="Americas">Americas</option>
					<option value="Africa">Africa</option>
					<option value="East Mediterranean">East Mediterranean</option>
				</select>
			</div>

			<label for="startYear">Start Year:</label>
			<select id="startYear" name="startYear">
				<option value="none">none</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
			</select>

			<label for="endYear">End Year:</label>
			<select id="endYear" name="endYear">
				<option value="none">none</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
			</select>


			<label for="populationGroup">Population Group:</label>
			<select id="populationGroup" name="populationGroup">
			  <option value="none">none</option>
			  <option value="Nationally recommended age (second dose)">Nationally recommended age (second dose)</option>
			</select>

			<label for="interaction">Interaction:</label>
			<select id="interaction" name="interaction">
    		<option value="none">None</option>
    		<option value="divideBy">Divide By</option>
			<option value="side-by-side">side-by-side comparison</option>
    		<option value="percentageOf">Percentage of</option>
			<option value="difference">Difference</option>
			<option value="yearlyIncrease">Yearly Increase</option>
			</select>

			<label for="population">Population:</label>
			<select id="category" name="category">
			  <option value="none">none</option>
			  <option value="rawPop">Raw Population</option>
			  <option value="by1000inhabitants">By 1000 inhabitants</option>
			</select>

			<div id="countryDropdown" style="display: inline-block;">
				<label for="country">Country:</label>
				<select id="country" name="country">
					<option value="none">none</option>
					<option value="Cuba">Cuba</option>
					<option value="USA">USA</option>
					<option value="Canada">Canada</option>
				</select>
			</div>

             <input type="submit" value="Total Number of Tuples">
			<input type="submit" value="Search">
		</form>
	</section>
	<section>
		<table>
			<thead>
				<tr>
					<th>Country</th>
					<th>Population</th>
					<th>Number of Deaths per 1000</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>United States</td>
					<td>330,000,000</td>
					<td>0.02</td>
				</tr>
				<tr>
					<td>Brazil</td>
					<td>211,000,000</td>
					<td>0.05</td>
				</tr>
				<tr>
					<td>Nigeria</td>
					<td>206,000,000</td>
					<td>0.25</td>
				</tr>
				<tr>
					<td>India</td>
					<td>1,366,000,000</td>
					<td>0.03</td>
				</tr>
				<tr>
					<td>South Africa</td>
					<td>58,000,000</td>
					<td>1.37</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
